<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Images</title>
  <meta name="description" content="A demonstration of responsive images using art direction.">
  <meta name="author" content="Siarhei Herman - WDD131">
  <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
  <main>
    <div class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
        <img src="images/hero-small.webp" alt="Aba Nigeria Temple" width="1500" height="750">
      </picture>
    </div>
  </main>
</body>
</html>
