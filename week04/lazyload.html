<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">

</head>
<body>
    <header>
        <h1>Lazy Loading Images</h1>
    </header>
    <main>
        <img src="images/hero-mobile1.webp" alt="Image 1" loading="lazy">
        <img src="images/hero-mobile2.webp" alt="Image 2" loading="lazy">
        <img src="images/hero-mobile3.webp" alt="Image 3" loading="lazy">
        <img src="images/hero-mobile4.webp" alt="Image 4" loading="lazy">
        <img src="images/hero-mobile5.webp" alt="Image 5" loading="lazy">
        <img src="images/hero-mobile6.webp" alt="Image 6" loading="lazy">
    </main>
    <footer>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
