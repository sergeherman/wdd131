<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product reviews, rate features, and share your feedback with this simple and user-friendly form.">
    <meta name="author" content="Siarhei Herman">
    <title>Product Review Form</title>

    <!-- Google Fonts Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="styles/styles_form.css">

    <!-- Script -->
    <script defer src="scripts/script_form.js"></script>
</head>
<body>
    <main>
        <h1>Product Review Form</h1>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Choose a Product...</option>
                <!-- Options dynamically added via JavaScript -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating-container">
                    <div class="rating-group">
                        <label for="rating-1">☆</label>
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                    </div>
                    <div class="rating-group">
                        <label for="rating-2">☆☆</label>
                        <input type="radio" id="rating-2" name="rating" value="2">
                    </div>
                    <div class="rating-group">
                        <label for="rating-3">☆☆☆</label>
                        <input type="radio" id="rating-3" name="rating" value="3">
                    </div>
                    <div class="rating-group">
                        <label for="rating-4">☆☆☆☆</label>
                        <input type="radio" id="rating-4" name="rating" value="4">
                    </div>
                    <div class="rating-group">
                        <label for="rating-5">☆☆☆☆☆</label>
                        <input type="radio" id="rating-5" name="rating" value="5">
                    </div>
                </div>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Features -->
            <fieldset>
                <legend>What features did you find useful in the product? (Check all that apply):</legend>
                <label><input type="checkbox" id="feature-durability" name="features" value="durability"> Durability</label>
                <label><input type="checkbox" id="feature-ease-of-use" name="features" value="ease-of-use"> Ease of Use</label>
                <label><input type="checkbox" id="feature-performance" name="features" value="performance"> Performance</label>
                <label><input type="checkbox" id="feature-design" name="features" value="design"> Design</label>
            </fieldset>

            <!-- Written Review -->
            <label for="written-review">Written Review (optional):</label>
            <textarea id="written-review" name="written-review" rows="4" cols="50"></textarea>

            <!-- User Name -->
            <label for="user-name">Your Name (optional):</label>
            <input type="text" id="user-name" name="user-name">

            <!-- Submit Button -->
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Siarhei Herman</p>
    </footer>
</body>
</html>
